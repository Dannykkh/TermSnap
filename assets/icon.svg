<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 - 그라디언트 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#263238;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 둥근 사각형 배경 -->
  <rect width="256" height="256" rx="48" fill="url(#bgGradient)"/>

  <!-- 터미널 창 -->
  <rect x="36" y="56" width="184" height="144" rx="12" fill="url(#terminalGradient)" opacity="0.95"/>

  <!-- 터미널 헤더 바 -->
  <rect x="36" y="56" width="184" height="32" rx="12" fill="#37474F"/>
  <rect x="36" y="76" width="184" height="12" fill="#37474F"/>

  <!-- 터미널 버튼 (빨강, 노랑, 초록) -->
  <circle cx="52" cy="72" r="5" fill="#FF5252"/>
  <circle cx="68" cy="72" r="5" fill="#FFEB3B"/>
  <circle cx="84" cy="72" r="5" fill="#4CAF50"/>

  <!-- 터미널 텍스트 라인 -->
  <rect x="52" y="100" width="152" height="4" rx="2" fill="#4CAF50" opacity="0.8"/>
  <rect x="52" y="116" width="120" height="4" rx="2" fill="#4CAF50" opacity="0.8"/>
  <rect x="52" y="132" width="140" height="4" rx="2" fill="#4CAF50" opacity="0.8"/>

  <!-- 커서 (깜박이는 효과) -->
  <rect x="52" y="148" width="8" height="14" fill="#4CAF50">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Tux (Linux 펭귄) 실루엣 - 단순화 버전 -->
  <g transform="translate(32, 168)">
    <!-- 몸통 -->
    <ellipse cx="28" cy="32" rx="18" ry="24" fill="#FFFFFF"/>
    <ellipse cx="28" cy="32" rx="12" ry="18" fill="#1A1A1A"/>

    <!-- 머리 -->
    <circle cx="28" cy="20" r="14" fill="#1A1A1A"/>

    <!-- 눈 -->
    <ellipse cx="23" cy="18" rx="3" ry="4" fill="#FFFFFF"/>
    <ellipse cx="33" cy="18" rx="3" ry="4" fill="#FFFFFF"/>
    <circle cx="23" cy="19" r="1.5" fill="#1A1A1A"/>
    <circle cx="33" cy="19" r="1.5" fill="#1A1A1A"/>

    <!-- 부리 -->
    <ellipse cx="28" cy="24" rx="4" ry="3" fill="#FFA500"/>

    <!-- 발 -->
    <ellipse cx="20" cy="54" rx="5" ry="3" fill="#FFA500"/>
    <ellipse cx="36" cy="54" rx="5" ry="3" fill="#FFA500"/>
  </g>

  <!-- AI 스파크 효과 -->
  <g transform="translate(180, 170)">
    <path d="M 0,-8 L 2,0 L 10,2 L 2,4 L 0,12 L -2,4 L -10,2 L -2,0 Z" fill="#FFD700" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <g transform="translate(200, 185)">
    <path d="M 0,-6 L 1.5,0 L 7.5,1.5 L 1.5,3 L 0,9 L -1.5,3 L -7.5,1.5 L -1.5,0 Z" fill="#FFD700" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <g transform="translate(170, 195)">
    <path d="M 0,-5 L 1.2,0 L 6,1.2 L 1.2,2.4 L 0,7.5 L -1.2,2.4 L -6,1.2 L -1.2,0 Z" fill="#FFD700" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- 프롬프트 기호 -->
  <text x="155" y="195" font-family="Consolas, monospace" font-size="28" font-weight="bold" fill="#4CAF50">$</text>
</svg>
